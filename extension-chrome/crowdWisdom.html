<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <link rel="stylesheet" href="crowdWisdom.css">
</head>
<body>
  <div class="container">
    <h1>CrowdWisdom</h1>
    <button id="mostrar-formulario">Claim</button>
    
    <div id="formulario">
      <form>
        <label for="url">URL</label><br>
        <input type="text" id="url" name="url"><br><br>
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"><br><br>
        <label for="notes">Notes:</label><br>
        <textarea name="notes" id="notes">Write something here</textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="crowdWisdom.js"></script>
</body>
</html>
